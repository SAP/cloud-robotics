        /
          rate(alertmanager_notifications_total{job="${TENANT}-kube-alertmanager",namespace="${HELM-NAMESPACE}", integration=~`.*`}[5m])
        )
        > 0.01
      for: 5m
      labels:
        severity: critical
    - alert: AlertmanagerClusterFailedToSendAlerts
      annotations:
        description: The minimum notification failure rate to {{ $labels.integration }} sent from any instance in the {{$labels.job}} cluster is {{ $value | humanizePercentage }}.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/alertmanager/alertmanagerclusterfailedtosendalerts
        summary: All Alertmanager instances in a cluster failed to send notifications to a non-critical integration.
      expr: |-
        min by (namespace,service, integration) (
          rate(alertmanager_notifications_failed_total{job="${TENANT}-kube-alertmanager",namespace="${HELM-NAMESPACE}", integration!~`.*`}[5m])
        /
          rate(alertmanager_notifications_total{job="${TENANT}-kube-alertmanager",namespace="${HELM-NAMESPACE}", integration!~`.*`}[5m])
